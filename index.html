<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Slider v2</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="gradient-box">
				<div
					class="slide_gradient"
					style="background: linear-gradient(#41a4e6, #9198e5)"
				>
					<h3>Lorem ipsum</h3>
				</div>
				<div
					class="slide_gradient"
					style="background: linear-gradient(#b4b0b0, #ffffff)"
				>
					<h3>Lorem ipsum</h3>
				</div>
				<div
					class="slide_gradient"
					style="background: linear-gradient(#e4e4e4, #585858)"
				>
					<h3>Lorem ipsum</h3>
				</div>
				<div
					class="slide_gradient"
					style="background: linear-gradient(#da681d, #b3ce6a)"
				>
					<h3>Lorem ipsum</h3>
				</div>
				<div
					class="slide_gradient"
					style="background: linear-gradient(#333b3b, #5a63c5)"
				>
					<h3>Lorem ipsum</h3>
				</div>
			</div>
			<div class="slider">
				<div
					style="
						background-image: url('https://images.freeimages.com/images/large-previews/607/city-night-1183855.jpg');
					"
				></div>
				<div
					style="
						background-image: url('https://images.freeimages.com/images/large-previews/c2e/city-glow-1447263.jpg');
					"
				></div>
				<div
					style="
						background-image: url('https://images.freeimages.com/images/large-previews/58d/city-life-6-1446449.jpg');
					"
				></div>
				<div
					style="
						background-image: url('https://images.freeimages.com/images/large-previews/049/forbidden-city-1569442.jpg');
					"
				></div>
				<div
					style="
						background-image: url('https://images.freeimages.com/images/large-previews/676/forbidden-city-1452300.jpg');
					"
				></div>
			</div>

			<div class="control">
				<div class="arrow up"><i class="fas fa-arrow-up"></i></div>
				<div class="arrow down"><i class="fas fa-arrow-down"></i></div>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
